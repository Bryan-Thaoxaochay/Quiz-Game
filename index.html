<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/questionsPage.css">
    <link rel="stylesheet" href="./css/finalPage.css">
    <link rel="stylesheet" href="./css/scoresPage.css">

</head>
<body>
    <header>
        <h1 id="high-scores"><a href="#">View High Scores</a></h1>
        <h1 id="time"></h1>
    </header>

    <br><br>

    <main>
        <!-- Home Page -->
        <h2 id="intro">Welcome To My Game!</h2>
        <p id="rules">Try to answer the following questions in the fastest time possible. Wrong answers will decrease the time.
        Reaching zero will end the game. The amount of time left is your score for the game.</p>
        <button id="start-quiz-button">Start Quiz</button>

        <!-- Question Page -->
        <h2 id="question"></h2>
        <ol id="answers">
            <button class="option-button"><li id="option-one"></li></button>
            <button class="option-button"><li id="option-two"></li></button>
            <button class="option-button"><li id="option-three"></li></button>
            <button class="option-button"><li id="option-four"></li></button>
        </ol>

        <!-- Final Page -->
        <h3 id="ending"></h3>
        <p id="score-text"></p>
        <input id="initials" type="text" placeholder="Enter your initials (BT)">
        <button id="save-score-button"></button>
        <button id="play-again-button"></button>
        <button id="high-scores-button"></button>

        <!-- High Score Page -->
        <h3 id="scores-title"></h3>
        <ol id="scores">

        </ol>

        <hr>

        <p id="response"></p>
    </main>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
