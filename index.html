<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="high-scores"><a href="#">View High Scores</a></h1>
        <h1 id="time"></h1>
    </header>

    <br><br>

    <main>
        <h2 id="intro">Welcome To My Game!</h2>
        <p id="rules">Try to answer the following questions in the fastest time possible. Wrong answers will decrease the time.
        Reaching zero will end the game. The amount of time left is your score for the game.</p>
        <button id="start-quiz-button">Start Quiz</button>

        <h2 id="question"></h2>
        <ol id="answers">
            <button class="option-button"><li id="option-one"></li></button>
            <button class="option-button"><li id="option-two"></li></button>
            <button class="option-button"><li id="option-three"></li></button>
            <button class="option-button"><li id="option-four"></li></button>
        </ol>

        <hr>

        <p id="response"></p>
    </main>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
